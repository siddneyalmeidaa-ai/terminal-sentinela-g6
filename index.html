<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA SUPREMACIA</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; justify-content: center; padding: 20px; margin: 0; }
        #painel { width: 100%; max-width: 400px; border: 3px solid #0f0; border-radius: 20px; padding: 20px; box-shadow: 0 0 30px #0f0; background: #000; text-align: center; }
        .valor { color: #fff; font-size: 20px; font-weight: bold; margin: 10px 0; }
        #btn-ignicao { background: #0f0; color: #000; border: none; padding: 30px; border-radius: 15px; font-weight: bold; font-size: 24px; width: 100%; cursor: pointer; box-shadow: 0 0 20px #0f0; margin-top: 20px; -webkit-tap-highlight-color: transparent; }
        #log { background: #010; border: 1px solid #050; height: 180px; overflow-y: auto; padding: 10px; font-size: 12px; margin-top: 20px; text-align: left; border-radius: 10px; }
    </style>
</head>
<body>

<div id="painel">
    <div style="font-size: 10px; text-align: left; border-bottom: 1px solid #0f0; padding-bottom: 5px; margin-bottom: 20px;">
        > PMA LUBRIFICADA [cite: 2026-02-06]<br>
        > MODO FANTASMA ATIVO [cite: 2026-01-28]
    </div>

    <div class="valor">PADRÃO OURO: <span style="color:#0f0">LIBERADO</span></div>
    <div class="valor">AÇÃO: <span id="txt-acao" style="color:#0ff">PRONTO</span></div>
    <div class="valor">STAKE: <span id="txt-stk" style="color:#fff">R$ 1,00</span> [cite: 2026-01-19]</div>

    <div id="log">
        <div id="inner-log">[SISTEMA]: AGUARDANDO COMANDO...</div>
    </div>

    <button id="btn-ignicao">IGNIÇÃO: INJETAR DADOS</button>
</div>

<script>
    // GATILHO DE RESPOSTA FORÇADA PARA CELULAR [cite: 2026-01-12]
    const botao = document.getElementById('btn-ignicao');
    const log = document.getElementById('inner-log');
    const acao = document.getElementById('txt-acao');
    const stake = document.getElementById('txt-stk');

    botao.addEventListener('click', function() {
        // IA-TURBINA DISPARANDO [cite: 2026-02-25]
        const sorteio = Math.random() * 100;
        const id = Math.floor(Math.random() * 999);

        if (sorteio < 35) {
            acao.innerText = "PULA / VÁCUO"; [cite: 2025-12-29]
            stake.innerText = "R$ 0,00"; [cite: 2026-01-19]
            log.innerHTML = `<div style="color:red; border-bottom:1px solid #300; padding: 5px 0;">ID:${id} - VÁCUO DETECTADO</div>` + log.innerHTML;
        } else {
            const proj = (Math.random() * 2 + 1.2).toFixed(2);
            const saida = (proj * 0.5).toFixed(2); // Regra -50% [cite: 2026-01-16]
            acao.innerText = "ENTRA"; [cite: 2025-12-29]
            stake.innerText = "R$ 1,00"; [cite: 2026-01-19]
            log.innerHTML = `<div style="color:#fff; border-bottom:1px solid #030; padding: 5px 0;">ID:${id} - WIN: ${saida}x (PMA OK)</div>` + log.innerHTML;
        }
    });
</script>

</body>
</html>
