<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üîó CADEIA Œ® SOBERANIA - OPERADOR S.A.</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { background: #000; margin: 0; font-family: 'Courier New', monospace; color: #0f0; overflow: hidden; height: 100dvh; display: flex; flex-direction: column; }
        canvas#matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.25; }
        #ui-layer { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; padding: 12px; background: rgba(0,0,0,0.5); }
        
        .header { flex-shrink: 0; border-bottom: 1px solid #050; padding-bottom: 8px; }
        .status-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 8px; }
        .mod-tag { font-size: 7px; padding: 4px; border-radius: 4px; text-align: center; border: 1px solid #0f0; font-weight: bold; background: rgba(0,20,0,0.8); }
        
        /* üî± DUPLA VIS√ÉO DE HIST√ìRICO S.A. [cite: 2025-12-29] */
        .dna-container { margin-top: 10px; padding: 10px; background: rgba(0,20,0,0.6); border-radius: 10px; border: 1px solid #030; }
        .dna-row { display: flex; gap: 4px; align-items: center; margin-bottom: 5px; justify-content: space-between; }
        .dna-label { font-size: 7px; color: #0a0; min-width: 45px; text-transform: uppercase; }
        .dna-dots { display: flex; gap: 3px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #111; border: 1px solid #333; transition: 0.3s; }
        .dot.v-loss { background: #f00; box-shadow: 0 0 8px #f00; border-color: #fff; } /* V√°cuo */
        .dot.v-win { background: #9d00ff; box-shadow: 0 0 8px #9d00ff; border-color: #fff; } /* Roxo */
        .dot.v-elite { background: #ff00ea; box-shadow: 0 0 8px #ff00ea; border-color: #fff; } /* Rosa */

        .main-display { background: rgba(0,35,0,0.95); padding: 15px; border-radius: 15px; border: 1px solid #0f0; margin: 10px 0; text-align: center; }
        .vibrante { color: #fff; text-shadow: 0 0 10px #0f0; font-weight: bold; font-size: 32px; display: block; }
        
        #log-area { flex: 1; overflow-y: auto; margin-bottom: 10px; scrollbar-width: none; }
        #log-content { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .card { background: rgba(0,45,0,0.9); border: 1px solid #0a0; border-radius: 8px; padding: 8px; border-left: 3px solid #0f0; }
        
        .footer-ctrl { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; flex-shrink: 0; }
        .btn { padding: 16px; border-radius: 12px; font-weight: 900; border: none; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        #btn-trap { background: #1a1a1a; color: #fff; border: 1px solid #444; }
        #btn-trap.active { background: #f00; box-shadow: 0 0 15px #f00; }
        #btn-ignicao { background: #0f0; color: #000; font-size: 18px; grid-column: span 2; box-shadow: 0 0 25px #0f0; height: 60px; font-weight: 900; }
        #btn-ignicao:disabled { background: #111; color: #444; box-shadow: none; }
    </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="ui-layer">
    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size:14px; letter-spacing:3px;">üëÅÔ∏è ‚ö° üß† üéØ üëª üîÆ</span>
            <span id="pulse-display" style="font-size:9px; color:#0f0;">PULSE: 02ms</span>
        </div>
        <div class="status-grid">
            <div class="mod-tag" id="heatmap">CALOR: FRIO</div>
            <div class="mod-tag" id="vacuo-tag">V√ÅCUO: 0%</div>
            <div class="mod-tag" id="sync-tag" style="background:#050; color:#fff; border:none;">SYNC: OK</div>
        </div>

        <div class="dna-container">
            <div class="dna-row">
                <span class="dna-label">ZONA V√ÅCUO</span>
                <div class="dna-dots" id="row-vacuo"></div>
            </div>
            <div class="dna-row">
                <span class="dna-label">PODER Œ®</span>
                <div class="dna-dots" id="row-power"></div>
            </div>
        </div>
    </div>

    <div class="main-display">
        <span style="font-size: 9px; color: #0a0;">ASSERTIVIDADE Œ® S.A.</span>
        <span class="vibrante" id="pct">0%</span>
        <div style="display:flex; justify-content:space-between; margin-top:8px; text-align:left;">
            <div><span style="font-size: 8px; color:#0a0;">COMANDO</span><br><span id="cmd" style="color:#0ff; font-weight:bold; font-size:16px;">PRONTO</span></div>
            <div style="text-align:right;"><span style="font-size: 8px; color:#0a0;">STAKE STEALTH</span><br><span id="stk" style="color:#ff0; font-weight:bold; font-size:16px;">R$ 0,00</span></div>
        </div>
    </div>

    <div id="log-area"><div id="log-content"></div></div>

    <div class="footer-ctrl">
        <button class="btn" id="btn-trap" onclick="toggleTrap()">ü™§ ISCAS [OFF]</button>
        <button class="btn" style="background:#003366; color:#fff;" onclick="location.reload()">üîÑ FINGERPRINT</button>
        <button class="btn" id="btn-ignicao" onclick="disparar()">üîó INJETAR Œ®</button>
    </div>
</div>

<script>
    let quantum_db = JSON.parse(localStorage.getItem('SOBERANIA_V6_DB')) || {
        history: [], power_history: [], sessions: 0
    };

    let trapAtiva = false;
    const btnIgnicao = document.getElementById('btn-ignicao');

    function updatePulse() {
        const ms = Math.floor(Math.random() * 5) + 1;
        const display = document.getElementById('pulse-display');
        display.innerText = `PULSE: 0${ms}ms`;
        display.style.color = ms > 4 ? "#f00" : "#0f0";
        setTimeout(updatePulse, 3000);
    }

    function updateDNAMapping() {
        const vRow = document.getElementById('row-vacuo');
        const pRow = document.getElementById('row-power');
        vRow.innerHTML = ''; pRow.innerHTML = '';

        // Renderiza V√°cuos (√öltimos 12) [cite: 2025-12-29]
        quantum_db.history.slice(-12).forEach(res => {
            const dot = document.createElement('div');
            dot.className = `dot ${res === 1 ? 'v-loss' : ''}`;
            vRow.appendChild(dot);
        });

        // Renderiza Poder Roxo/Rosa (√öltimos 12) [cite: 2025-12-29]
        quantum_db.power_history.slice(-12).forEach(res => {
            const dot = document.createElement('div');
            dot.className = `dot ${res === 2 ? 'v-win' : (res === 3 ? 'v-elite' : '')}`;
            pRow.appendChild(dot);
        });
    }

    function saveDB() { localStorage.setItem('SOBERANIA_V6_DB', JSON.stringify(quantum_db)); updateDNAMapping(); }

    function toggleTrap() {
        trapAtiva = !trapAtiva;
        document.getElementById('btn-trap').classList.toggle('active');
        document.getElementById('btn-trap').innerText = trapAtiva ? "ü™§ ISCAS [ON]" : "ü™§ ISCAS [OFF]";
    }

    function disparar() {
        const delay = Math.floor(Math.random() * 200) + 100;
        setTimeout(() => {
            const seed = Math.random();
            let magnitude = seed + (trapAtiva ? 0.25 : 0);
            document.getElementById('pct').innerText = (magnitude * 100 > 100 ? 100 : magnitude * 100).toFixed(0) + "%";

            let isVacuo = magnitude < 0.42 && !trapAtiva;
            let powerLevel = 0; // 2 = Roxo, 3 = Rosa
            if (magnitude > 0.85) powerLevel = 3;
            else if (magnitude > 0.65) powerLevel = 2;

            quantum_db.history.push(isVacuo ? 1 : 0);
            quantum_db.power_history.push(powerLevel);
            
            if(quantum_db.history.length > 20) { quantum_db.history.shift(); quantum_db.power_history.shift(); }

            if(isVacuo) {
                document.getElementById('cmd').innerText = "PULA";
                document.getElementById('stk').innerText = "R$ 0,00";
            } else {
                document.getElementById('cmd').innerText = "ENTRA";
                // Stake precisa baseada no risco [cite: 2026-01-19]
                document.getElementById('stk').innerText = magnitude > 0.9 ? "1 Real" : "20 centavos";
            }
            
            saveDB();
        }, delay);
    }

    // MATRIX EFFECT
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    const columns = Math.floor(canvas.width / 12);
    const drops = Array(columns).fill(0);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0"; ctx.font = "12px monospace";
        drops.forEach((y, i) => {
            const text = String.fromCharCode(0x30A0 + Math.random()*96);
            ctx.fillText(text, i*12, y);
            drops[i] = y > canvas.height ? 0 : y + 15;
        });
    }
    setInterval(draw, 50);
    window.onload = () => { updatePulse(); updateDNAMapping(); };
</script>
</body>
</html>
