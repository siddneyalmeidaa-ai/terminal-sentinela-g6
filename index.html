<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üîó CADEIA Œ® SOBERANIA - OPERATOR S.A.</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { background: #000; margin: 0; font-family: 'Courier New', monospace; color: #0f0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* CAMADA 1: CHUVA DIGITAL (OP√á√ÉO 3: FLOW) */
        canvas#matrix { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.25; pointer-events: none; }

        /* CAMADA 2: INTERFACE */
        #ui-layer { position: relative; z-index: 10; padding: 15px; height: 100%; display: flex; flex-direction: column; background: rgba(0,0,0,0.3); }

        /* HEADER T√ÅTICO */
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #050; padding-bottom: 10px; margin-bottom: 10px; }
        .radar-dot { display: inline-block; width: 10px; height: 10px; background: #0f0; border-radius: 50%; box-shadow: 0 0 10px #0f0; animation: pulse 1.5s infinite; }
        
        /* HUD PRINCIPAL */
        .main-display { background: rgba(0,25,0,0.85); padding: 15px; border-radius: 15px; border: 1px solid #0f0; margin-bottom: 10px; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        .vibrante { color: #fff; text-shadow: 0 0 10px #0f0; font-weight: bold; font-size: 26px; display: block; margin: 5px 0; }
        .label { font-size: 9px; color: #0a0; text-transform: uppercase; }

        /* GRID DE CARDS (SUBSTITUI O CADERNO) */
        #log-area { flex-grow: 1; margin: 5px 0; overflow-y: auto; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
        #log-content { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .card { background: rgba(0, 30, 0, 0.6); border: 1px solid #050; border-radius: 10px; padding: 10px; animation: slideIn 0.3s ease; }
        .card-id { font-size: 8px; color: #0a0; }
        .card-val { font-size: 12px; font-weight: bold; display: block; margin-top: 4px; }

        /* CONTROLES FIXOS */
        .footer-ctrl { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-bottom: 15px; }
        .btn { padding: 16px; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase; border: none; font-size: 11px; }
        #btn-trap { background: #1a1a1a; color: #fff; border: 1px solid #444; }
        #btn-trap.active { background: #f00; border-color: #fff; box-shadow: 0 0 15px #f00; }
        #btn-ignicao { background: #0f0; color: #000; font-size: 16px; grid-column: span 2; font-weight: 900; box-shadow: 0 0 20px #0f0; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="ui-layer">
    <div class="header">
        <div style="font-size: 9px;">üîó SOBERANIA Œ® V.2200<br><span style="color:#fff; background:#050; padding:2px 5px; border-radius:3px; font-weight:bold;">üë§ OPERATOR: S.A.</span></div>
        <div style="text-align:right;">
            <span id="radar-text" style="font-size:9px; color:#0f0; font-weight:bold;">VIGIL√ÇNCIA: LIMPO</span><br>
            <div class="radar-dot" id="radar-dot"></div>
        </div>
    </div>

    <div class="main-display">
        <span class="label">ASSERTIVIDADE DE FLUXO</span>
        <span class="vibrante" id="pct">0%</span>
        <div style="display:flex; justify-content:space-between; margin-top:10px;">
            <div><span class="label">A√á√ÉO Œ®</span><br><span id="cmd" style="color:#0ff; font-weight:bold;">PRONTO</span></div>
            <div style="text-align:right;"><span class="label">STAKE DITADA</span><br><span id="stk" style="color:#ff0; font-weight:bold;">R$ 0,00</span></div>
        </div>
    </div>

    <div id="log-area"><div id="log-content"></div></div>

    <div class="footer-ctrl">
        <button class="btn" id="btn-trap" onclick="toggleTrap()">ü™§ ARMAR ISCAS</button>
        <button class="btn" style="background:#9d4edd; color:#fff;" onclick="window.location.reload()">‚ö° RESET CACHE</button>
        <button class="btn" id="btn-ignicao">üîó INJETAR & TESTAR Œ®</button>
    </div>
    <div id="status-turbina" style="font-size:8px; text-align:center; color:#050;">FUS√ÉO DE DADOS EF√äMERA ATIVA</div>
</div>

<script>
    let trapAtiva = false;
    const log = document.getElementById('log-content');
    const pct = document.getElementById('pct');
    const cmd = document.getElementById('cmd');
    const stk = document.getElementById('stk');
    const radarDot = document.getElementById('radar-dot');
    const radarText = document.getElementById('radar-text');

    // 1. CHUVA DIGITAL (OP√á√ÉO 3: FLOW)
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const columns = Math.floor(canvas.width / 10);
    const drops = Array(columns).fill(0).map(() => Math.random() * canvas.height);

    function drawFlow() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0";
        for (let i = 0; i < drops.length; i++) {
            const length = Math.random() * 25 + 5;
            ctx.fillRect(i * 10, drops[i], 1, length);
            drops[i] += Math.random() * 15 + 5;
            if (drops[i] > canvas.height) drops[i] = -20;
        }
    }
    setInterval(drawFlow, 45);

    function toggleTrap() {
        trapAtiva = !trapAtiva;
        const btn = document.getElementById('btn-trap');
        if(trapAtiva) {
            btn.classList.add('active'); btn.innerText = "ü™§ ISCAS ATIVAS";
            radarText.innerText = "RU√çDO ATIVO ‚ö°"; radarText.style.color = "#0ff";
            radarDot.style.background = "#0ff";
        } else {
            btn.classList.remove('active'); btn.innerText = "ü™§ ARMAR ISCAS";
            radarText.innerText = "VIGIL√ÇNCIA: LIMPO"; radarText.style.color = "#0f0";
            radarDot.style.background = "#0f0";
        }
    }

    function disparar() {
        const seed = Math.random();
        const latenciaFisica = Math.random() * 100;
        const id = Math.floor(seed * 9999);
        const card = document.createElement('div');
        card.className = 'card';

        let magnitude = seed + (trapAtiva ? 0.25 : 0);
        const assert = (magnitude * 100 > 100 ? 100 : magnitude * 100).toFixed(0);
        pct.innerText = `${assert}%`;

        if (latenciaFisica > 90 && magnitude > 0.8) {
            cmd.innerText = "ENTRA (ROSA)";
            stk.innerText = "R$ 1,00";
            card.innerHTML = `<span class="card-id">‚ö° #${id}</span><span class="card-val" style="color:#ff007f;">REVERS√ÉO ROSA üíé</span>`;
        } else if (magnitude < 0.40 && !trapAtiva) {
            cmd.innerText = "PULA / V√ÅCUO";
            stk.innerText = "R$ 0,00";
            card.innerHTML = `<span class="card-id">üëÅÔ∏è #${id}</span><span class="card-val" style="color:#f00;">V√ÅCUO REAL</span>`;
        } else {
            cmd.innerText = "ENTRA";
            stk.innerText = assert > 92 ? "R$ 1,00" : (assert > 70 ? "R$ 0,20" : "R$ 0,10");
            const cor = magnitude > 0.88 ? "#ff007f" : "#9d4edd";
            const saida = ((magnitude * 10 + 1.2) * 0.5).toFixed(2);
            card.innerHTML = `<span class="card-id">üéØ #${id}</span><span class="card-val" style="color:${cor};">${magnitude > 0.88 ? 'ROSA' : 'ROXA'} (${saida}x)</span>`;
        }

        log.prepend(card);
        if (log.children.length > 8) log.removeChild(log.lastChild); // Mant√©m apenas os 8 √∫ltimos
    }

    document.getElementById('btn-ignicao').addEventListener('click', disparar);
</script>
</body>
</html>
