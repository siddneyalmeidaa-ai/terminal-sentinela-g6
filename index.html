<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üîó CADEIA Œ® SOBERANIA - OPERADOR S.A.</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { background: #000; margin: 0; font-family: 'Courier New', monospace; color: #0f0; overflow: hidden; height: 100dvh; position: relative; }
        
        canvas#matrix { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; opacity: 0.25; }

        /* AJUSTE DE FLEX PARA N√ÉO COMER O BOT√ÉO */
        #ui-layer { position: relative; z-index: 10; height: 100dvh; display: flex; flex-direction: column; padding: 10px; background: rgba(0,0,0,0.3); }

        .header { display: flex; justify-content: space-between; padding-bottom: 8px; border-bottom: 1px solid #050; flex-shrink: 0; }
        .ia-symbols { font-size: 12px; letter-spacing: 4px; }
        
        #heatmap { font-size: 8px; padding: 2px 6px; border-radius: 10px; border: 1px solid #0f0; }

        .main-display { background: rgba(0,20,0,0.95); padding: 12px; border-radius: 12px; border: 1px solid #0f0; margin: 10px 0; flex-shrink: 0; }
        .vibrante { color: #fff; text-shadow: 0 0 10px #0f0; font-weight: bold; font-size: 28px; display: block; }
        
        .stats-bar { display: flex; gap: 5px; margin-bottom: 5px; }
        .stat-tag { font-size: 7px; padding: 2px 4px; border-radius: 3px; background: rgba(0,0,0,0.6); border: 1px solid #0a0; }

        /* √ÅREA DE LOG COMPACTA */
        #log-area { flex: 1; overflow-y: auto; margin-bottom: 8px; scrollbar-width: none; }
        #log-content { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .card { background: rgba(0,30,0,0.85); border: 1px solid #0a0; border-radius: 8px; padding: 6px; border-left: 3px solid #0f0; }
        .card-val { font-weight: bold; font-size: 11px; color: #fff; display: block; }

        /* FOOTER FIXO NO FINAL */
        .sovereignty-footer { background: rgba(0,50,0,0.4); border-top: 1px solid #0f0; padding: 5px; margin: 0 -10px; display: flex; justify-content: space-around; font-size: 8px; color: #fff; flex-shrink: 0; }

        .footer-ctrl { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 10px 0; flex-shrink: 0; }
        .btn { padding: 14px; border-radius: 10px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; font-size: 10px; }
        #btn-trap { background: #1a1a1a; color: #fff; border: 1px solid #444; }
        #btn-trap.active { background: #f00; box-shadow: 0 0 10px #f00; }
        #btn-rota { background: #003366; color: #fff; border: 1px solid #00f; }
        
        /* BOT√ÉO DE IGNIC√ÉO SEMPRE VIS√çVEL */
        #btn-ignicao { background: #0f0; color: #000; font-size: 16px; grid-column: span 2; box-shadow: 0 0 15px #0f0; height: 55px; }
    </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="ui-layer">
    <div class="header">
        <div>
            <span class="ia-symbols">üëÅÔ∏è ‚ö° üß† üéØ üëª üîÆ</span><br>
            <span style="color:#fff; background:#050; padding:2px 6px; border-radius:4px; font-weight:bold; font-size: 9px;">ü•∑ S.A. GOLD V.2211</span>
        </div>
        <div style="text-align:right;">
            <span id="timer-display" style="font-size:10px; color:#ff0;">SESS√ÉO: 15:00</span><br>
            <span id="heatmap">CALOR: FRIO</span>
        </div>
    </div>

    <div class="main-display">
        <div class="stats-bar">
            <span class="stat-tag" id="density-tag">V√ÅCUO: 0%</span>
            <span class="stat-tag" id="x-target" style="border-color:#ff0">ALVO: 1.50x</span>
        </div>
        <span class="vibrante" id="pct">0%</span>
        <div style="display:flex; justify-content:space-between; margin-top:5px;">
            <div><span style="font-size: 8px; color:#0a0;">COMANDO</span><br><span id="cmd" style="color:#0ff; font-weight:bold; font-size:14px;">PRONTO</span></div>
            <div style="text-align:right;"><span style="font-size: 8px; color:#0a0;">STAKE STEALTH</span><br><span id="stk" style="color:#ff0; font-weight:bold; font-size:14px;">R$ 0,00</span></div>
        </div>
    </div>

    <div id="log-area"><div id="log-content"></div></div>

    <div class="sovereignty-footer">
        <span>ECONOMIA: <span id="saved-money" style="color:#0f0;">R$ 0,00</span></span>
        <span>ROTA: <span id="rota-status" style="color:#0f0;">ALPHA</span></span>
    </div>

    <div class="footer-ctrl">
        <button class="btn" id="btn-trap" onclick="toggleTrap()">ü™§ ISCAS</button>
        <button class="btn" id="btn-rota" onclick="alternarRota()">üîÑ DOUTOR</button>
        <button class="btn" id="btn-ignicao" onclick="disparar()">üîó INJETAR Œ®</button>
    </div>
</div>

<script>
    /* ... (mesma l√≥gica da V.2210 mantendo a semente do algoritmo) ... */
    let trapAtiva = false; let history = []; let rotaAtual = 0; let secondsLeft = 900; let totalSaved = 0;
    const rotas = [
        {nome: "ALPHA", cor: "#0f0", x: 1.50},
        {nome: "BETA", cor: "#00f", x: 2.50},
        {nome: "GAMMA", cor: "#9d4edd", x: 1.20}
    ];

    const log = document.getElementById('log-content');
    const pct = document.getElementById('pct');
    const cmd = document.getElementById('cmd');
    const stk = document.getElementById('stk');
    const savedDisplay = document.getElementById('saved-money');
    const rotaDisplay = document.getElementById('rota-status');
    const xDisplay = document.getElementById('x-target');
    const heat = document.getElementById('heatmap');

    function alternarRota() {
        rotaAtual = (rotaAtual + 1) % rotas.length;
        rotaDisplay.innerText = rotas[rotaAtual].nome;
        rotaDisplay.style.color = rotas[rotaAtual].cor;
        xDisplay.innerText = `ALVO: ${rotas[rotaAtual].x.toFixed(2)}x`;
        document.querySelector('.main-display').style.borderColor = rotas[rotaAtual].cor;
        log.innerHTML = '';
    }

    function toggleTrap() {
        trapAtiva = !trapAtiva;
        document.getElementById('btn-trap').classList.toggle('active');
    }

    function disparar() {
        const seed = Math.random();
        const card = document.createElement('div'); card.className = 'card';
        card.style.borderColor = rotas[rotaAtual].cor;
        let magnitude = seed + (trapAtiva ? 0.22 : 0);
        pct.innerText = `${(magnitude * 100 > 100 ? 100 : magnitude * 100).toFixed(0)}%`;
        
        if (magnitude < 0.42 && !trapAtiva) {
            cmd.innerText = "PULA"; stk.innerText = "R$ 0,00";
            card.innerHTML = `<span class="card-val" style="color:#f00;">V√ÅCUO EVITADO</span>`;
            totalSaved += 0.20;
            savedDisplay.innerText = `R$ ${totalSaved.toFixed(2)}`;
        } else {
            cmd.innerText = "ENTRA"; 
            stk.innerText = `R$ ${(0.10 + (Math.random() * 0.08)).toFixed(2)}`;
            const cor = magnitude > 0.86 ? "#ff007f" : "#9d4edd";
            card.innerHTML = `<span class="card-val" style="color:${cor};">ALVO: ${rotas[rotaAtual].x.toFixed(2)}x</span>`;
        }
        log.prepend(card);
        if (log.children.length > 6) log.removeChild(log.lastChild);
    }
</script>
</body>
</html>
