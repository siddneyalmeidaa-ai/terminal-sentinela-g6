<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üîó CADEIA Œ® SOBERANIA - OPERADOR S.A.</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        /* FIX: 100dvh e acelera√ß√£o de hardware no body */
        body { background: #000; margin: 0; font-family: 'Courier New', monospace; color: #0f0; overflow: hidden; height: 100dvh; position: relative; }
        
        /* FIX: Acelera√ß√£o GPU para a anima√ß√£o n√£o travar */
        canvas#matrix { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; opacity: 0.3; will-change: transform; transform: translateZ(0); }

        #ui-layer { position: relative; z-index: 10; height: 100dvh; display: flex; flex-direction: column; padding: 12px; background: rgba(0,0,0,0.4); }

        .header { display: flex; justify-content: space-between; padding-bottom: 8px; border-bottom: 1px solid #050; flex-shrink: 0; }
        .ia-symbols { font-size: 14px; letter-spacing: 5px; filter: drop-shadow(0 0 5px #0f0); }
        
        .main-display { background: rgba(0,25,0,0.96); padding: 15px; border-radius: 15px; border: 1px solid #0f0; margin: 10px 0; flex-shrink: 0; box-shadow: 0 0 20px rgba(0,255,0,0.1); }
        .vibrante { color: #fff; text-shadow: 0 0 10px #0f0; font-weight: bold; font-size: 30px; display: block; }
        
        #log-area { flex: 1; overflow-y: auto; margin-bottom: 8px; scrollbar-width: none; border-radius: 8px; }
        #log-content { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .card { background: rgba(0,40,0,0.9); border: 1px solid #0a0; border-radius: 8px; padding: 8px; border-left: 3px solid #0f0; animation: slideIn 0.3s ease; }
        .card-val { font-weight: bold; font-size: 12px; color: #fff; display: block; margin-top: 4px; }

        .sovereignty-footer { background: rgba(0,60,0,0.5); border-top: 1px solid #0f0; padding: 6px; margin: 0 -12px; display: flex; justify-content: space-around; font-size: 9px; color: #fff; flex-shrink: 0; font-weight: bold; }

        .footer-ctrl { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px 0; flex-shrink: 0; }
        .btn { padding: 16px; border-radius: 12px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; font-size: 10px; transition: 0.2s; }
        #btn-trap { background: #1a1a1a; color: #fff; border: 1px solid #444; }
        #btn-trap.active { background: #f00; box-shadow: 0 0 15px #f00; border-color: #fff; }
        #btn-rota { background: #003366; color: #fff; border: 1px solid #00f; }
        
        /* FIX: Altura garantida do bot√£o de igni√ß√£o */
        #btn-ignicao { background: #0f0; color: #000; font-size: 18px; grid-column: span 2; box-shadow: 0 0 25px #0f0; height: 60px; z-index: 100; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="ui-layer">
    <div class="header">
        <div>
            <span class="ia-symbols">üëÅÔ∏è ‚ö° üß† üéØ üëª üîÆ</span><br>
            <span style="color:#fff; background:#050; padding:2px 6px; border-radius:4px; font-weight:bold; font-size: 10px;">ü•∑ OPERADOR: S.A.</span>
        </div>
        <div style="text-align:right;">
            <span id="timer-display" style="font-size:11px; color:#ff0; font-weight:bold;">SESS√ÉO: 15:00</span><br>
            <span id="heatmap" style="font-size:8px; border:1px solid #0f0; padding:1px 4px; border-radius:10px;">CALOR: FRIO</span>
        </div>
    </div>

    <div class="main-display">
        <span style="font-size: 9px; color: #0a0;">ASSERTIVIDADE Œ®</span>
        <span class="vibrante" id="pct">0%</span>
        <div style="display:flex; justify-content:space-between; margin-top:10px;">
            <div><span style="font-size: 9px; color:#0a0;">A√á√ÉO</span><br><span id="cmd" style="color:#0ff; font-weight:bold; font-size:18px;">READY</span></div>
            <div style="text-align:right;"><span style="font-size: 9px; color:#0a0;">STAKE</span><br><span id="stk" style="color:#ff0; font-weight:bold; font-size:18px;">R$ 0,00</span></div>
        </div>
    </div>

    <div id="log-area"><div id="log-content"></div></div>

    <div class="sovereignty-footer">
        <span>ECONOMIA: <span id="saved" style="color:#0f0;">R$ 0,00</span></span>
        <span>DOUTOR: <span id="rota-txt" style="color:#0f0;">ALPHA</span></span>
    </div>

    <div class="footer-ctrl">
        <button class="btn" id="btn-trap" onclick="toggleTrap()">ü™§ ISCAS</button>
        <button class="btn" id="btn-rota" onclick="alternar()">üîÑ ROTA</button>
        <button class="btn" id="btn-ignicao" onclick="disparar()">üîó INJETAR Œ®</button>
    </div>
</div>

<script>
    let trapAtiva = false; let rota = 0; let totalSaved = 0; let seconds = 900;
    const rotas = [
        {n: "ALPHA", c: "#0f0", x: 1.50},
        {n: "BETA", c: "#00f", x: 2.50},
        {n: "GAMMA", c: "#9d4edd", x: 1.20}
    ];

    // FIX: MOTOR GR√ÅFICO MATRIX
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();
    const columns = Math.floor(canvas.width / 12);
    const drops = Array(columns).fill(0).map(() => Math.random() * -100);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.15)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = rotas[rota].c;
        ctx.font = "12px monospace";
        for (let i = 0; i < drops.length; i++) {
            const text = String.fromCharCode(Math.random() * 128);
            ctx.fillText(text, i * 12, drops[i]);
            drops[i] += 15;
            if (drops[i] > canvas.height && Math.random() > 0.98) drops[i] = 0;
        }
    }
    setInterval(draw, 50);

    // TIMER
    setInterval(() => {
        if(seconds > 0) {
            seconds--;
            let m = Math.floor(seconds/60); let s = seconds%60;
            document.getElementById('timer-display').innerText = `SESS√ÉO: ${m}:${s<10?'0'+s:s}`;
        }
    }, 1000);

    function alternar() {
        rota = (rota + 1) % 3;
        document.getElementById('rota-txt').innerText = rotas[rota].n;
        document.getElementById('rota-txt').style.color = rotas[rota].c;
        document.querySelector('.main-display').style.borderColor = rotas[rota].c;
        document.getElementById('log-content').innerHTML = '';
    }

    function toggleTrap() {
        trapAtiva = !trapAtiva;
        document.getElementById('btn-trap').classList.toggle('active');
    }

    function disparar() {
        const seed = Math.random();
        const magnitude = seed + (trapAtiva ? 0.22 : 0);
        document.getElementById('pct').innerText = `${(magnitude*100 > 100 ? 100 : magnitude*100).toFixed(0)}%`;
        
        const card = document.createElement('div'); card.className = 'card';
        card.style.borderColor = rotas[rota].c;

        if (magnitude < 0.42 && !trapAtiva) {
            document.getElementById('cmd').innerText = "PULA";
            document.getElementById('stk').innerText = "R$ 0,00";
            card.innerHTML = `<span class="card-val" style="color:#f00;">V√ÅCUO EVITADO</span>`;
            totalSaved += 0.20;
            document.getElementById('saved').innerText = `R$ ${totalSaved.toFixed(2)}`;
        } else {
            document.getElementById('cmd').innerText = "ENTRA";
            document.getElementById('stk').innerText = `R$ ${(0.10 + Math.random()*0.09).toFixed(2)}`;
            const cor = magnitude > 0.86 ? "#ff007f" : "#9d4edd";
            card.innerHTML = `<span class="card-val" style="color:${cor};">ALVO: ${rotas[rota].x.toFixed(2)}x</span>`;
        }
        document.getElementById('log-content').prepend(card);
        if (document.getElementById('log-content').children.length > 6) document.getElementById('log-content').removeChild(document.getElementById('log-content').lastChild);
    }
</script>
</body>
</html>
