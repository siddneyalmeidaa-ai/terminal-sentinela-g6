<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üîó CADEIA Œ® SUPREMACIA - OPERATOR S.A.</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Courier New', monospace; color: #0f0; overflow: hidden; touch-action: none; user-select: none; }
        
        #terminal-box { position: relative; width: 95%; max-width: 450px; height: 720px; border: 3px solid #0f0; border-radius: 20px; overflow: hidden; box-shadow: 0 0 30px #0f0; background: #000; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.15; pointer-events: none; }
        
        #ui-layer { position: relative; z-index: 10; padding: 20px; height: 100%; display: flex; flex-direction: column; }
        
        /* HEADER E SENSORES */
        .top-bar { display: flex; justify-content: space-between; border-bottom: 1px solid #050; padding-bottom: 10px; margin-bottom: 15px; }
        .header-info { font-size: 9px; text-transform: uppercase; color: #0a0; line-height: 1.3; }
        .operator-tag { color: #fff; font-weight: bold; background: #050; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 4px; }
        
        .sensor-unit { text-align: right; }
        .radar-text { font-size: 9px; font-weight: bold; color: #0f0; transition: 0.3s; }
        .radar-dot { display: inline-block; width: 8px; height: 8px; background: #0f0; border-radius: 50%; box-shadow: 0 0 10px #0f0; animation: pulse 1.5s infinite; }

        /* DISPLAY PRINCIPAL */
        .display { font-size: 18px; margin-bottom: 10px; background: rgba(0,20,0,0.9); padding: 15px; border-radius: 15px; border: 1px solid #0f0; box-shadow: inset 0 0 15px #0f03; }
        .label { font-size: 12px; color: #0a0; margin: 0; }
        .vibrante { color: #fff; text-shadow: 0 0 10px #0f0; font-weight: bold; font-size: 20px; }

        /* LOG AREA */
        #log-area { flex-grow: 1; margin: 10px 0; padding: 12px; border: 1px solid #030; background: rgba(0, 5, 0, 0.95); font-size: 11px; overflow-y: auto; border-radius: 10px; scrollbar-width: none; }
        .item { border-bottom: 1px solid #020; padding: 8px 0; display: flex; justify-content: space-between; align-items: center; }
        .item-id { color: #050; font-size: 9px; }

        /* BOT√ÉO DE IGNI√á√ÉO */
        #btn-ignicao { position: relative; z-index: 999; background: #0f0; color: #000; border: none; padding: 20px; border-radius: 15px; font-weight: 900; font-size: 18px; cursor: pointer; text-transform: uppercase; width: 100%; box-shadow: 0 0 20px #0f0; transition: 0.1s; }
        #btn-ignicao:active { transform: scale(0.95); background: #fff; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="terminal-box">
    <canvas id="matrix"></canvas>
    <div id="ui-layer">
        <div class="top-bar">
            <div class="header-info">
                üîó CADEIA Œ® SUPREMACIA<br>
                üëÅÔ∏è ‚ö° üß† üéØ üëª üîÆ<br>
                <span class="operator-tag">üë§ OPERATOR: S.A.</span>
            </div>
            <div class="sensor-unit">
                <span class="radar-text" id="radar-text">VIGIL√ÇNCIA: LIMPO</span><br>
                <div class="radar-dot" id="radar-dot"></div>
            </div>
        </div>

        <div class="display">
            <p class="label">STATUS ASSERTIVIDADE</p>
            <span class="vibrante" id="pct">0%</span>
            <div style="margin-top: 10px; display: flex; justify-content: space-between;">
                <div>
                    <p class="label">A√á√ÉO Œ®</p>
                    <span id="cmd" style="color: #0ff; font-weight: bold;">PRONTO</span>
                </div>
                <div style="text-align: right;">
                    <p class="label">STAKE DITADA</p>
                    <span id="stk" style="color: #ff0; font-weight: bold;">R$ 0,00</span>
                </div>
            </div>
        </div>

        <div id="log-area"><div id="log-content"></div></div>
        
        <button id="btn-ignicao">üîó INJETAR CADEIA Œ®</button>
        <div style="font-size: 9px; text-align: center; margin-top: 10px; color:#050;" id="status-turbina">FUS√ÉO DE DADOS EF√äMERA ATIVA</div>
    </div>
</div>

<script>
    const log = document.getElementById('log-content');
    const pct = document.getElementById('pct');
    const cmd = document.getElementById('cmd');
    const stk = document.getElementById('stk');
    const turbina = document.getElementById('status-turbina');
    const radarDot = document.getElementById('radar-dot');
    const radarText = document.getElementById('radar-text');

    // DADOS DE SOBERANIA S.A.
    const CLIENT_SEED = "8qGwMUSOY02apCwXPsjY";
    const simbolosIA = ["üëÅÔ∏è", "‚ö°", "üß†", "üéØ", "üëª", "üîÆ"];

    function contraAtaque() {
        radarDot.style.background = "#0ff";
        radarDot.style.boxShadow = "0 0 15px #0ff";
        radarText.innerText = "CONTRA-ATAQUE: ATIVO ‚ö°";
        radarText.style.color = "#0ff";
        
        setTimeout(() => {
            radarDot.style.background = "#0f0";
            radarText.innerText = "VIGIL√ÇNCIA: LIMPO";
            radarText.style.color = "#0f0";
        }, 4000);
    }

    function disparar(e) {
        if (e) e.preventDefault();
        
        // 1. Fragmenta√ß√£o e Fus√£o (A decis√£o se forma aqui)
        const seedBase = Math.random();
        const monitorado = seedBase > 0.94; // Sensor de varredura (cite: 2026-01-27)
        
        if (monitorado) contraAtaque();

        const assertividade = (seedBase * 70 + 30).toFixed(0);
        pct.innerText = `${assertividade}%`;

        // 2. Regra de Stake Ditada baseada no risco (cite: 2026-01-19)
        let valorStake = "R$ 0,10";
        if (assertividade > 92) valorStake = "R$ 1,00";
        else if (assertividade > 70) valorStake = "R$ 0,20";

        const id = Math.floor(seedBase * 9000 + 1000);
        const item = document.createElement('div');
        item.className = 'item';

        // 3. Decis√£o da IA-SENTINELA e IA-PROJE√á√ÉO (cite: 2025-12-29, 2026-01-16)
        if (assertividade < 45) {
            cmd.innerText = "PULA / V√ÅCUO";
            stk.innerText = "R$ 0,00";
            item.innerHTML = `<span class="item-id">üëÅÔ∏è #${id}</span> <span style="color:#f00">V√ÅCUO BLOQUEADO</span>`;
        } else {
            const xReal = (seedBase * 4 + 1.1).toFixed(2);
            const saidaSegura = (xReal * 0.5).toFixed(2); // Regra de -50%
            cmd.innerText = "ENTRA";
            stk.innerText = valorStake;
            item.innerHTML = `<span class="item-id">üéØ #${id}</span> <span style="color:#fff">SA√çDA: ${saidaSegura}x</span>`;
        }

        log.prepend(item);
        
        // 4. Dissolu√ß√£o (A decis√£o se quebra ap√≥s execu√ß√£o)
        turbina.innerText = `S.A. LOG: ${id} - FRAGMENTADO`;
    }

    const b = document.getElementById('btn-ignicao');
    b.addEventListener('touchstart', disparar, { passive: false });
    b.addEventListener('mousedown', (e) => { if (e.button === 0) disparar(e); });

    // Background Matrix
    const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
    canvas.width = 450; canvas.height = 720;
    const drops = Array(Math.floor(canvas.width/14)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#0f0"; ctx.font = "14px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*14, y*14);
            if(y*14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 60);
</script>
</body>
</html>
