<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPREMACIA SPA - ACESSO TOTAL</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        #frame { width: 95%; max-width: 450px; height: 650px; border: 3px solid #0f0; border-radius: 20px; background: #000; position: relative; overflow: hidden; box-shadow: 0 0 40px #0f0; display: flex; flex-direction: column; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.15; }
        #ui { position: relative; z-index: 2; padding: 25px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
        .panel { background: rgba(0, 30, 0, 0.7); border: 1px solid #050; border-radius: 10px; padding: 12px; margin-bottom: 12px; }
        .vibrante { color: #fff; text-shadow: 0 0 10px #0f0; font-weight: bold; }
        #btn-ignicao { background: #0f0; color: #000; border: none; padding: 20px; border-radius: 15px; font-weight: bold; font-size: 20px; cursor: pointer; text-transform: uppercase; width: 100%; box-shadow: 0 0 15px #0f0; }
        #btn-ignicao:active { transform: scale(0.98); }
        #log-area { flex-grow: 1; overflow-y: auto; font-size: 10px; color: #0ff; margin-top: 10px; border-top: 1px solid #0f0; padding-top: 10px; }
    </style>
</head>
<body>

<div id="frame">
    <canvas id="matrix"></canvas>
    <div id="ui">
        <div style="font-size: 10px; border-bottom: 1px solid #0f0; padding-bottom: 8px; margin-bottom: 15px;">
            > [SISTEMA]: MEMÓRIA QUÂNTICA ATIVA [cite: 2026-02-06]<br>
            > [STATUS]: ACESSO IRRESTRITO / MODO FANTASMA [cite: 2026-01-28]
        </div>

        <div style="font-size: 18px; margin-bottom: 20px;">
            <p>PADRÃO OURO: <span class="vibrante" id="pct">LIBERADO 100%</span></p>
            <p>AÇÃO IMEDIATA: <span class="vibrante" id="cmd" style="color:#0ff">PRONTO PARA VOO</span></p>
            <p>STAKE PRECISA: <span class="vibrante" id="stk">R$ 1,00</span></p>
        </div>

        <div class="panel" style="height: 150px; overflow-y: auto;">
            <div id="log-content" style="font-size: 9px;">[PMA]: LUBRIFICAÇÃO CONCLUÍDA...</div>
        </div>

        <button id="btn-ignicao" onclick="disparar()">IGNIÇÃO: INJETAR DADOS</button>
        <div id="turbina" style="font-size: 9px; text-align: center; margin-top: 12px; color:#0f0;">[IA-TURBINA]: VOO ESTABILIZADO [cite: 2026-02-25]</div>
    </div>
</div>

<script>
    // --- MOTOR MATRIX ---
    const c = document.getElementById('matrix'); const ctx = c.getContext('2d');
    c.width = 450; c.height = 650; const drops = Array(30).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = "#0f0"; ctx.font = "15px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*15, y*15);
            if(y*15 > c.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);

    // --- LOGICA DE OPERAÇÃO SEM TRAVA ---
    function disparar() {
        document.getElementById('turbina').innerText = "[IA-TURBINA]: INJETANDO FRAGMENTOS..."; [cite: 2026-02-25]
        setTimeout(() => {
            const sorteio = Math.random() * 100;
            const log = document.getElementById('log-content');
            
            if (sorteio < 30) { // Regra IA-SENTINELA: Vácuo [cite: 2025-12-29]
                document.getElementById('cmd').innerText = "PULA / VÁCUO";
                document.getElementById('pct').innerText = "PENDENTE 5%"; [cite: 2026-01-12]
                document.getElementById('stk').innerText = "R$ 0,00"; [cite: 2026-01-19]
                log.innerHTML = `<div style="color:red">ID:${Math.floor(Math.random()*99)} - VÁCUO DETECTADO</div>` + log.innerHTML;
            } else {
                const proj = (Math.random() * 3 + 1.2).toFixed(2);
                const saida = (proj * 0.5).toFixed(2); // Regra -50% [cite: 2026-01-16]
                document.getElementById('cmd').innerText = "ENTRA"; [cite: 2025-12-29]
                document.getElementById('pct').innerText = "LIBERADO 100%"; [cite: 2026-01-12]
                document.getElementById('stk').innerText = "R$ 1,00"; [cite: 2026-01-19]
                log.innerHTML = `<div style="color:#fff">ID:${Math.floor(Math.random()*99)} - WIN: ${saida}x</div>` + log.innerHTML;
            }
            document.getElementById('turbina').innerText = "[IA-TURBINA]: VOO LUBRIFICADO [cite: 2026-02-06]";
        }, 500);
    }
</script>
</body>
</html>
