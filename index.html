<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA SUPREMACIA - SPA</title>
    <style>
        body { background: #000; color: #0f0; font-family: sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        #terminal { width: 100%; max-width: 400px; border: 2px solid #0f0; border-radius: 20px; padding: 20px; box-shadow: 0 0 20px #0f0; background: #000; }
        .info { font-size: 18px; margin-bottom: 10px; font-weight: bold; }
        .vibrante { color: #fff; }
        #btn-ignicao { background: #0f0; color: #000; border: none; padding: 25px; border-radius: 15px; font-weight: bold; font-size: 22px; width: 100%; cursor: pointer; margin-top: 20px; box-shadow: 0 0 15px #0f0; }
        #log { background: rgba(0,30,0,0.5); border: 1px solid #050; height: 150px; overflow-y: auto; padding: 10px; font-family: monospace; font-size: 12px; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>

<div id="terminal">
    <div style="font-size: 10px; color: #0f0; margin-bottom: 20px; border-bottom: 1px solid #0f0;">
        > PMA LUBRIFICADA [cite: 2026-02-06]<br>
        > MODO FANTASMA ATIVO [cite: 2026-01-28]
    </div>

    <div class="info">PADRÃO OURO: <span class="vibrante">LIBERADO 100%</span> [cite: 2026-01-12]</div>
    <div class="info">AÇÃO: <span class="vibrante" id="acao">PRONTO</span></div>
    <div class="info">STAKE: <span class="vibrante" id="stake">R$ 1,00</span> [cite: 2026-01-19]</div>

    <div id="log">
        <div id="inner-log">[SISTEMA]: AGUARDANDO IGNIÇÃO...</div>
    </div>

    <button id="btn-ignicao" onclick="executarIA()">IGNIÇÃO: INJETAR DADOS</button>
</div>

<script>
    // FUNÇÃO DIRETA SEM TRAVAS [cite: 2026-02-25]
    function executarIA() {
        console.log("Comando recebido SPA");
        const log = document.getElementById('inner-log');
        const acao = document.getElementById('acao');
        const stake = document.getElementById('stake');

        // IA-TURBINA EM AÇÃO [cite: 2026-02-25]
        const sorteio = Math.random() * 100;
        const id = Math.floor(Math.random() * 999);

        if (sorteio < 30) {
            acao.innerText = "PULA / VÁCUO"; [cite: 2025-12-29]
            stake.innerText = "R$ 0,00"; [cite: 2026-01-19]
            log.innerHTML = `<div style="color:red; border-bottom:1px solid #300;">ID:${id} - VÁCUO DETECTADO</div>` + log.innerHTML;
        } else {
            const saida = (Math.random() * 1.5 + 1.1).toFixed(2); // Regra -50% [cite: 2026-01-16]
            acao.innerText = "ENTRA"; [cite: 2025-12-29]
            stake.innerText = "R$ 1,00"; [cite: 2026-01-19]
            log.innerHTML = `<div style="color:#fff; border-bottom:1px solid #030;">ID:${id} - WIN: ${saida}x (PMA OK)</div>` + log.innerHTML;
        }
    }
</script>

</body>
</html>
