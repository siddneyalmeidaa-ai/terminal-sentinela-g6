<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL SN-V1280 - SUPREMACIA DATA</title>
    <style>
        :root { --neon-green: #00ff00; --alert-red: #ff0000; --nasa-blue: #0b3d91; --gold: #D4AF37; }
        body { background: #000; color: var(--neon-green); font-family: 'Courier New', monospace; padding: 15px; font-size: 11px; margin: 0; }
        .header { border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 15px; display: flex; justify-content: space-between; font-size: 10px; }
        .data-panel { border: 1px solid #222; padding: 10px; margin-bottom: 15px; background: rgba(0, 20, 0, 0.5); }
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-label { color: var(--gold); display: block; margin-bottom: 5px; }
        .stat-value { font-size: 18px; font-weight: bold; }
        .v치cuo { color: var(--alert-red); animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #222; padding: 6px; text-align: left; }
        .btn-attack { background: var(--alert-red); color: #fff; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; box-shadow: 0 0 15px rgba(255,0,0,0.4); }
        #log-terminal { background: #050505; border: 1px solid #111; height: 100px; overflow-y: auto; padding: 10px; font-size: 9px; margin-top: 10px; color: #888; }
    </style>
</head>
<body>
    <div class="header">
        <span>OPERADOR: SN // IPI: 10%</span>
        <span id="clock">00:00:00</span>
    </div>

    <div class="data-panel">
        <span class="stat-label">MONITOR DE LEIL츾O (CLIQUES)</span>
        <div class="grid-stats">
            <div>MEUS: <span id="myClicks" style="color:var(--neon-green)">0</span></div>
            <div style="color:var(--alert-red)">CONCORRENTES: <span id="enemyClicks">0</span></div>
        </div>
    </div>

    <div class="data-panel">
        <span class="stat-label">IA-SENTINELA: STATUS DE V츼CUO</span>
        <div id="vacuumStatus" style="font-size: 14px;">ESCANEANDO...</div>
    </div>

    <div class="data-panel">
        <span class="stat-label">DRENAGEM DE GOOGLE ADS (DATA-STREAM)</span>
        <table>
            <thead><tr><th>Termo</th><th>CPC</th><th>Stake (-50%)</th></tr></thead>
            <tbody id="keywordTable"></tbody>
        </table>
    </div>

    <button class="btn-attack" onclick="ativarDrenoFracionado()">ATIVAR DRENO FRACIONADO 游댬</button>
    <div id="log-terminal"></div>

    <script>
        let drenoAtivo = false;

        function addLog(msg, color = "#888") {
            const log = document.getElementById('log-terminal');
            log.innerHTML = `<div style="color:${color}">> [${new Date().toLocaleTimeString()}] ${msg}</div>` + log.innerHTML;
        }

        function updateStats() {
            const my = Math.floor(Math.random() * 50 + 120);
            const enemy = Math.floor(Math.random() * 80 + 30);
            document.getElementById('myClicks').innerText = my;
            document.getElementById('enemyClicks').innerText = enemy;
            
            // IA-Sentinela monitorando v치cuo (1.00x)
            if(enemy > 90) {
                document.getElementById('vacuumStatus').innerHTML = "<span class='v치cuo'>V츼CUO DETECTADO! PULA!</span>";
                addLog("V츼CUO IDENTIFICADO PELA IA-SENTINELA", "red");
            } else {
                document.getElementById('vacuumStatus').innerText = "EST츼VEL (LIBERADO)";
            }

            const keywords = [
                {t: 'dep칩sito pix', c: '0.45', s: '20 centavos'},
                {t: 'cadastro r치pido', c: '0.12', s: '10 centavos'},
                {t: 'login oficial', c: '1.20', s: '1 Real'}
            ];
            let html = '';
            keywords.forEach(k => {
                html += `<tr><td>${k.t}</td><td>R$ ${k.c}</td><td style="color:var(--gold)">${k.s}</td></tr>`;
            });
            document.getElementById('keywordTable').innerHTML = html;
        }

        function ativarDrenoFracionado() {
            if(drenoAtivo) return;
            drenoAtivo = true;
            addLog("MODO DRENAGEM FRACIONADA ATIVADO.", "var(--neon-green)");
            executarCicloHumano();
        }

        function executarCicloHumano() {
            // Fracionamento: Espera entre 30s e 4min para mimetizar comportamento normal
            let delay = Math.floor(Math.random() * (240000 - 30000) + 30000);
            addLog(`FRACIONAMENTO: PR칍XIMO CLIQUE EM ${(delay/1000).toFixed(0)}s`, "var(--gold)");
            
            setTimeout(() => {
                addLog("SIMULANDO SCROLL E CLIQUE NO ADVERS츼RIO...", "cyan");
                // Aqui o script simula a intera칞칚o com o link do concorrente
                executarCicloHumano(); 
            }, delay);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        setInterval(updateStats, 5000);
        updateStats();
    </script>
</body>
</html>
