<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL SN-V1280 - DATA STREAM OURO/LIXO</title>
    <style>
        :root { --neon-green: #00ff00; --alert-red: #ff0000; --gold: #D4AF37; --cyan: #00f3ff; }
        body { background: #000; color: var(--neon-green); font-family: 'Courier New', monospace; padding: 15px; font-size: 11px; margin: 0; }
        .header { border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 15px; display: flex; justify-content: space-between; font-size: 10px; }
        .data-panel { border: 1px solid #222; padding: 10px; margin-bottom: 15px; background: rgba(0, 20, 0, 0.5); }
        .grid-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-label { color: var(--gold); display: block; margin-bottom: 5px; font-weight: bold; }
        .v치cuo { color: var(--alert-red); animation: blink 1s infinite; font-weight: bold; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #222; padding: 8px; text-align: left; }
        th { background: #111; color: var(--gold); }
        .btn-attack { background: var(--alert-red); color: #fff; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; box-shadow: 0 0 15px rgba(255,0,0,0.4); }
        #log-terminal { background: #050505; border: 1px solid #111; height: 120px; overflow-y: auto; padding: 10px; font-size: 9px; margin-top: 10px; color: #888; border-radius: 5px; }
        .status-ouro { color: var(--neon-green); font-weight: bold; }
        .status-lixo { color: var(--alert-red); font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <span>OPERADOR: SN // IPI: 10% ATIVO</span>
        <span id="clock">00:00:00</span>
    </div>

    <div class="data-panel">
        <span class="stat-label">MONITOR DE LEIL츾O (CLIQUES REAIS)</span>
        <div class="grid-stats">
            <div>MEUS CLIQUES: <span id="myClicks" style="color:var(--cyan)">138</span></div>
            <div>CONCORRENTES: <span id="enemyClicks" style="color:var(--alert-red)">108</span></div>
        </div>
    </div>

    <div class="data-panel">
        <span class="stat-label">IA-SENTINELA: RASTREIO DE V츼CUO (1.00x)</span>
        <div id="vacuumStatus" class="v치cuo">AGUARDANDO DADOS...</div>
    </div>

    <div class="data-panel">
        <span class="stat-label">SCANNER DE TERMOS GOOGLE (OURO vs LIXO)</span>
        <table>
            <thead>
                <tr><th>Termo</th><th>Qualidade</th><th>A칞칚o</th><th>Stake (-50%)</th></tr>
            </thead>
            <tbody id="keywordTable">
                </tbody>
        </table>
    </div>

    <button class="btn-attack" onclick="ativarDrenoFracionado()">ATIVAR DRENO FRACIONADO 游댬</button>
    
    <div id="log-terminal">
        <div>> SISTEMA SN-V1280 INICIALIZADO...</div>
    </div>

    <script>
        let drenoAtivo = false;

        function addLog(msg, color = "#888") {
            const log = document.getElementById('log-terminal');
            log.innerHTML = `<div style="color:${color}">> [${new Date().toLocaleTimeString()}] ${msg}</div>` + log.innerHTML;
        }

        function updateData() {
            // Simula칞칚o de comportamento de leil칚o real baseado nos logs de 14:27
            const my = Math.floor(Math.random() * 50 + 100);
            const enemy = Math.floor(Math.random() * 60 + 80);
            document.getElementById('myClicks').innerText = my;
            document.getElementById('enemyClicks').innerText = enemy;

            // IA-Sentinela identifica V치cuo se concorr칡ncia subir muito
            const statusV = document.getElementById('vacuumStatus');
            if(enemy > 105) {
                statusV.innerHTML = "V츼CUO DETECTADO! PULA!";
                statusV.className = "v치cuo";
            } else {
                statusV.innerHTML = "EST츼VEL (LIBERADO)";
                statusV.className = "status-ouro";
            }

            // Scanner de Termos (Identificando o Lixo para negativa칞칚o)
            const keywords = [
                {t: 'dep칩sito pix 7k', q: 'OURO', a: 'MANTER', s: '1 Real'},
                {t: 'cadastro b칪nus', q: 'OURO', a: 'MANTER', s: '20 centavos'},
                {t: 'reclame aqui', q: 'LIXO', a: 'NEGATIVAR', s: 'PULA'},
                {t: 'como excluir conta', q: 'LIXO', a: 'NEGATIVAR', s: 'PULA'},
                {t: 'suporte login', q: 'LIXO', a: 'NEGATIVAR', s: '10 centavos'}
            ];

            let html = '';
            keywords.forEach(k => {
                const cor = k.q === 'OURO' ? 'status-ouro' : 'status-lixo';
                html += `<tr>
                    <td>${k.t}</td>
                    <td class="${cor}">${k.q}</td>
                    <td>${k.a}</td>
                    <td style="color:var(--gold)">${k.s}</td>
                </tr>`;
            });
            document.getElementById('keywordTable').innerHTML = html;
        }

        function ativarDrenoFracionado() {
            if(drenoAtivo) return;
            drenoAtivo = true;
            addLog("MODO DRENAGEM FRACIONADA ATIVADO.", "var(--neon-green)");
            executarCicloIA();
        }

        function executarCicloIA() {
            // Fracionamento de comportamento normal (30s a 4min)
            let delay = Math.floor(Math.random() * (240000 - 30000) + 30000);
            addLog(`FRACIONAMENTO: PR칍XIMO CLIQUE EM ${(delay/1000).toFixed(0)}s`, "var(--gold)");
            
            setTimeout(() => {
                addLog("DRENANDO OR칂AMENTO DO ADVERS츼RIO (CAMUFLAGEM ATIVA)...", "var(--cyan)");
                executarCicloIA(); 
            }, delay);
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        setInterval(updateData, 4000);
        updateData();
    </script>
</body>
</html>
