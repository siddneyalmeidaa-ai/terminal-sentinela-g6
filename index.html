<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL SUPREMACIA - SPA</title>
    <style>
        /* [cite: 2026-01-12] - Otimizado para celular sem erro de acento */
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: monospace; }
        
        #terminal-box {
            position: relative; width: 90%; max-width: 450px; height: 550px;
            border: 3px solid #0f0; border-radius: 20px; overflow: hidden;
            box-shadow: 0 0 25px #0f0; background: #000;
        }

        /* Camada da Chuva de Códigos (Matrix) Atrás da Interface */
        #matrix-bg { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.3; }

        /* Camada de Dados e Interface (Frontal) */
        #ui-layer {
            position: relative; z-index: 2; padding: 25px; color: #0f0;
            display: flex; flex-direction: column; height: 100%; box-sizing: border-box;
        }

        .status-header { font-size: 10px; border-bottom: 1px solid #0f0; padding-bottom: 10px; }
        .main-display { flex-grow: 1; margin-top: 20px; font-size: 18px; }
        .liberado { color: #fff; text-shadow: 0 0 10px #0f0; }

        #btn-ignicao {
            background: #0f0; color: #000; border: none; padding: 20px;
            border-radius: 15px; font-weight: bold; font-size: 20px;
            cursor: pointer; text-transform: uppercase; margin-top: auto;
        }
    </style>
</head>
<body>

<div id="terminal-box">
    <canvas id="matrix-bg"></canvas>
    
    <div id="ui-layer">
        <div class="status-header">
            > [SISTEMA]: MEMÓRIA QUÂNTICA SINCRONIZADA [cite: 2026-02-06]<br>
            > [STATUS]: IPI RESETADO E PROTEGIDO [cite: 2026-01-28]
        </div>

        <div class="main-display">
            <p>PADRÃO OURO: <span class="liberado" id="pct">PENDENTE 0%</span></p>
            <p>AÇÃO IMEDIATA: <span id="cmd">AGUARDANDO...</span></p>
            <p>STAKE PRECISA: <span id="stk">R$ 0,00</span></p>
            <br>
            <small id="turbina-info" style="font-size: 12px; color: #0ff;">
                IA-TURBINA: AGUARDANDO IGNIÇÃO...
            </small>
        </div>

        <button id="btn-ignicao" onclick="iniciarInjecao()">Ignição: Injetar Dados</button>
    </div>
</div>

<script>
    // --- MOTOR MATRIX INTEGRADO (Atrás da UI) ---
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    const box = document.getElementById('terminal-box');
    canvas.width = box.offsetWidth; canvas.height = box.offsetHeight;
    const letters = "0101010101010101"; // Focado em fragmentação binária
    const fontSize = 14; const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px monospace";
        drops.forEach((y, i) => {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, y * fontSize);
            if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(drawMatrix, 50);

    // --- LÓGICA DE INJEÇÃO E FRAGMENTAÇÃO ---
    function iniciarInjecao() {
        // [cite: 2026-02-25] - IA-TURBINA assume o controle do fluxo
        document.getElementById('turbina-info').innerText = "IA-TURBINA: INJETANDO FRAGMENTOS...";
        
        setTimeout(() => {
            document.getElementById('pct').innerText = "LIBERADO 100%"; // [cite: 2026-01-12]
            document.getElementById('cmd').innerText = "ENTRA"; // [cite: 2025-12-29]
            document.getElementById('stk').innerText = "R$ 1,00"; // [cite: 2026-01-19]
            document.getElementById('btn-ignicao').innerText = "OPERANDO EM MODO FANTASMA";
            document.getElementById('btn-ignicao').style.background = "#00ff00";
        }, 1200);
    }
</script>
</body>
</html>
