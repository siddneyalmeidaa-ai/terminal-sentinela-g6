<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Courier New', monospace; color: #0f0; overflow: hidden; touch-action: none; user-select: none; }
        #terminal-box { position: relative; width: 95%; max-width: 450px; height: 680px; border: 3px solid #0f0; border-radius: 20px; overflow: hidden; box-shadow: 0 0 30px #0f0; background: #000; }
        canvas { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.15; pointer-events: none; }
        #ui-layer { position: relative; z-index: 10; padding: 25px; height: 100%; display: flex; flex-direction: column; box-sizing: border-box; }
        .header { font-size: 10px; border-bottom: 1px solid #050; padding-bottom: 10px; margin-bottom: 15px; text-transform: uppercase; color: #0a0; line-height: 1.4; }
        .display { font-size: 18px; margin-bottom: 10px; background: rgba(0,20,0,0.8); padding: 15px; border-radius: 15px; border: 1px solid #0f0; box-shadow: inset 0 0 10px #0f03; }
        .vibrante { color: #fff; text-shadow: 0 0 10px #0f0; font-weight: bold; }
        #log-area { flex-grow: 1; margin: 10px 0; padding: 10px; border: 1px solid #030; background: rgba(0, 5, 0, 0.9); font-size: 11px; overflow-y: auto; border-radius: 10px; }
        .item { border-bottom: 1px solid #020; padding: 6px 0; display: flex; justify-content: space-between; color: #0ff; }
        #btn-ignicao { position: relative; z-index: 9999; background: #0f0; color: #000; border: none; padding: 25px; border-radius: 15px; font-weight: 900; font-size: 20px; cursor: pointer; text-transform: uppercase; width: 100%; touch-action: manipulation; box-shadow: 0 0 20px #0f0; }
        #btn-ignicao:active { background: #fff; transform: scale(0.96); }
    </style>
</head>
<body>

<div id="terminal-box">
    <canvas id="matrix"></canvas>
    <div id="ui-layer">
        <div class="header">
            ğŸ”— CADEIA DE SOBERANIA ATIVA<br>
            ğŸ‘ï¸ [SENTINELA] âš¡ [TURBINA] ğŸ§  [QUANTUM]<br>
            ğŸ¯ [PROJEÃ‡ÃƒO] ğŸ‘» [FANTASMA] ğŸ”® [SENSORIAL]
        </div>
        <div class="display">
            <p>STATUS: <span class="vibrante" id="pct">PENDENTE 0%</span></p>
            <p>AÃ‡ÃƒO Î¨: <span class="vibrante" id="cmd" style="color: #0ff;">PRONTO</span></p>
            <p>STAKE: <span class="vibrante" id="stk">R$ 1,00</span></p>
        </div>
        <div id="log-area"><div id="log-content"></div></div>
        
        <button id="btn-ignicao">ğŸ”— INJETAR CADEIA Î¨</button>
        
        <div style="font-size: 9px; text-align: center; margin-top: 10px; color:#0f0;" id="status-turbina">[IA-TURBINA]: AGUARDANDO COMANDO</div>
    </div>
</div>

<script>
    const log = document.getElementById('log-content');
    const pct = document.getElementById('pct');
    const cmd = document.getElementById('cmd');
    const stk = document.getElementById('stk');
    const turbina = document.getElementById('status-turbina');

    // Mapeamento das 6 IAs na Cadeia
    const simbolosIA = ["ğŸ‘ï¸", "âš¡", "ğŸ§ ", "ğŸ¯", "ğŸ‘»", "ğŸ”®"];

    function disparar(e) {
        if (e) { e.preventDefault(); e.stopPropagation(); }
        
        const iaDaVez = simbolosIA[Math.floor(Math.random() * simbolosIA.length)];
        turbina.innerText = `${iaDaVez} INJETANDO DADOS...`; 

        const sorteio = Math.random() * 100;
        const id = Math.floor(Math.random()*999);
        const item = document.createElement('div');
        item.className = 'item';

        if (sorteio < 35) {
            pct.innerText = "PENDENTE 12%";
            cmd.innerText = "PULA / VÃCUO";
            stk.innerText = "R$ 0,00";
            item.innerHTML = `<span>ğŸ‘ï¸ ID: ${id}</span> <span style="color:#f00">VÃCUO BLOQUEADO</span>`;
        } else {
            const proj = (Math.random() * 4 + 1.2).toFixed(2);
            const saida = (proj * 0.5).toFixed(2); 
            pct.innerText = "LIBERADO 100%";
            cmd.innerText = "ENTRA";
            stk.innerText = "R$ 1,00";
            item.innerHTML = `<span>ğŸ¯ ID: ${id}</span> <span style="color:#fff">WIN: ${saida}x</span>`;
        }
        log.prepend(item);
        setTimeout(() => { turbina.innerText = `ğŸ”— CADEIA SINCRONIZADA`; }, 200);
    }

    const b = document.getElementById('btn-ignicao');
    b.addEventListener('touchstart', disparar, { passive: false });
    b.addEventListener('mousedown', (e) => { if (e.button === 0) disparar(e); });

    const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
    canvas.width = 450; canvas.height = 680;
    const drops = Array(Math.floor(canvas.width/14)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#0f0"; ctx.font = "14px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*14, y*14);
            if(y*14 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 60);
</script>
</body>
</html>
