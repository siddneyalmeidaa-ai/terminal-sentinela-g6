<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üîó CADEIA Œ® SOBERANIA - OPERADOR S.A.</title>
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        body { background: #000; margin: 0; font-family: 'Courier New', monospace; color: #0f0; overflow: hidden; height: 100dvh; display: flex; flex-direction: column; }
        canvas#matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.25; }
        #ui-layer { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; padding: 12px; background: rgba(0,0,0,0.5); }
        .header { flex-shrink: 0; border-bottom: 1px solid #050; padding-bottom: 8px; }
        .status-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 8px; }
        .mod-tag { font-size: 7px; padding: 4px; border-radius: 4px; text-align: center; border: 1px solid #0f0; font-weight: bold; background: rgba(0,20,0,0.8); transition: 0.3s; }
        .dna-container { margin: 10px 0; padding: 8px; background: rgba(0,25,0,0.7); border-radius: 12px; border: 1px solid #0f0; }
        .dna-row { display: flex; gap: 5px; align-items: center; margin-bottom: 4px; justify-content: space-between; }
        .dna-label { font-size: 6px; color: #0f0; min-width: 50px; text-transform: uppercase; font-weight: bold; }
        .dna-dots { display: flex; gap: 3px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #111; border: 1px solid #333; transition: 0.3s; }
        .dot.v-loss { background: #f00; box-shadow: 0 0 8px #f00; border-color: #fff; }
        .dot.v-win { background: #9d00ff; box-shadow: 0 0 8px #9d00ff; border-color: #fff; }
        .dot.v-elite { background: #ff00ea; box-shadow: 0 0 8px #ff00ea; border-color: #fff; }
        .main-display { background: rgba(0,35,0,0.95); padding: 15px; border-radius: 15px; border: 1px solid #0f0; margin: 5px 0; text-align: center; }
        .vibrante { color: #fff; text-shadow: 0 0 10px #0f0; font-weight: bold; font-size: 32px; display: block; }
        #log-area { flex: 1; overflow-y: auto; margin-bottom: 10px; scrollbar-width: none; }
        #log-content { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .card { background: rgba(0,45,0,0.9); border: 1px solid #0a0; border-radius: 8px; padding: 8px; border-left: 3px solid #0f0; }
        .footer-ctrl { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; flex-shrink: 0; }
        .btn { padding: 16px; border-radius: 12px; font-weight: 900; border: none; font-size: 11px; text-transform: uppercase; cursor: pointer; }
        #btn-trap { background: #1a1a1a; color: #fff; border: 1px solid #444; }
        #btn-trap.active { background: #f00; box-shadow: 0 0 15px #f00; border-color: #fff; }
        #btn-ignicao { background: #0f0; color: #000; font-size: 18px; grid-column: span 2; box-shadow: 0 0 25px #0f0; height: 60px; font-weight: 900; }
    </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="ui-layer">
    <div class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size:14px; letter-spacing:3px;">üëÅÔ∏è ‚ö° üß† üéØ üëª üîÆ</span>
            <span id="pulse-display" style="font-size:9px; color:#0f0;">PULSE: --ms</span>
        </div>
        <div class="status-grid">
            <div class="mod-tag" id="heatmap">CALOR: FRIO</div>
            <div class="mod-tag" id="vacuo-tag">V√ÅCUO: 0%</div>
            <div class="mod-tag" id="sync-tag">ID: AGUARDANDO...</div>
        </div>
        <div class="dna-container">
            <div class="dna-row"><span class="dna-label">ZONA V√ÅCUO</span><div class="dna-dots" id="row-vacuo"></div></div>
            <div class="dna-row"><span class="dna-label">PODER Œ®</span><div class="dna-dots" id="row-power"></div></div>
        </div>
    </div>
    <div class="main-display">
        <span style="font-size: 9px; color: #0a0;">ASSERTIVIDADE Œ® S.A.</span>
        <span class="vibrante" id="pct">0%</span>
        <div style="display:flex; justify-content:space-between; margin-top:8px; text-align:left;">
            <div><span style="font-size: 8px; color:#0a0;">COMANDO</span><br><span id="cmd" style="color:#0ff; font-weight:bold; font-size:16px;">PRONTO</span></div>
            <div style="text-align:right;"><span style="font-size: 8px; color:#0a0;">STAKE STEALTH</span><br><span id="stk" style="color:#ff0; font-weight:bold; font-size:16px;">R$ 0,00</span></div>
        </div>
    </div>
    <div id="log-area"><div id="log-content"></div></div>
    <div class="footer-ctrl">
        <button class="btn" id="btn-trap" onclick="toggleTrap()">ü™§ ISCAS [OFF]</button>
        <button class="btn" style="background:#003366; color:#fff;" onclick="resetTerminal()">üîÑ FINGERPRINT</button>
        <button class="btn" id="btn-ignicao" onclick="prepareDisparo()">üîó INJETAR Œ®</button>
    </div>
</div>

<script>
    // üî± QUANTUM MEMORY E DNA MOTO G60s [cite: 2026-02-13, 2026-02-06]
    let quantum_db = JSON.parse(localStorage.getItem('SOBERANIA_V11_DB')) || { history: [], power_history: [] };
    let trapAtiva = false;
    let trapTimer = null;

    // üî± FUN√á√ÉO DE ROTA√á√ÉO OBRIGAT√ìRIA (AUTO-EXEC) [cite: 2026-01-27]
    function rotateID() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let newID = "Œ®-";
        for(let i=0; i<8; i++) newID += chars.charAt(Math.floor(Math.random() * chars.length));
        document.getElementById('sync-tag').innerText = "ID:" + newID;
        document.getElementById('sync-tag').style.color = "#0ff";
        return newID;
    }

    function resetTerminal() { localStorage.removeItem('SOBERANIA_V11_DB'); location.reload(); }

    function updatePulse() {
        const ms = Math.floor(Math.random() * 5) + 1;
        document.getElementById('pulse-display').innerText = `PULSE: 0${ms}ms`;
        setTimeout(updatePulse, 3000);
    }

    function updateDNAMapping() {
        const vRow = document.getElementById('row-vacuo');
        const pRow = document.getElementById('row-power');
        if(!vRow || !pRow) return;
        vRow.innerHTML = ''; pRow.innerHTML = '';
        for(let i=0; i<12; i++) {
            const hIdx = quantum_db.history.length - 12 + i;
            const dotV = document.createElement('div');
            dotV.className = `dot ${quantum_db.history[hIdx] === 1 ? 'v-loss' : ''}`;
            vRow.appendChild(dotV);
            const pIdx = quantum_db.power_history.length - 12 + i;
            const dotP = document.createElement('div');
            dotP.className = `dot ${quantum_db.power_history[pIdx] === 2 ? 'v-win' : (quantum_db.power_history[pIdx] === 3 ? 'v-elite' : '')}`;
            pRow.appendChild(dotP);
        }
    }

    function toggleTrap() {
        trapAtiva = !trapAtiva;
        const btn = document.getElementById('btn-trap');
        btn.classList.toggle('active');
        if(trapAtiva) {
            let timeLeft = 15;
            trapTimer = setInterval(() => {
                timeLeft--; btn.innerText = `ü™§ ISCA: ${timeLeft}s`;
                if(timeLeft <= 0) { clearInterval(trapTimer); toggleTrap(); }
            }, 1000);
        } else btn.innerText = "ü™§ ISCAS [OFF]";
    }

    function prepareDisparo() {
        rotateID(); // GERA NOVO ID NO CLIQUE [cite: 2026-02-28]
        const btn = document.getElementById('btn-ignicao');
        btn.style.opacity = "0.5"; btn.innerText = "SINC Œ®...";
        setTimeout(() => { disparar(); btn.style.opacity = "1"; btn.innerText = "üîó INJETAR Œ®"; }, 200);
    }

    function disparar() {
        const seed = Math.random();
        let magnitude = seed + (trapAtiva ? 0.25 : 0);
        if(magnitude > 1) magnitude = 1;
        
        let pctVal = (magnitude * 100);
        document.getElementById('pct').innerText = pctVal.toFixed(0) + "%";

        let isVacuo = magnitude < 0.42 && !trapAtiva; [cite: 2025-12-29]
        let powerLevel = magnitude > 0.88 ? 3 : (magnitude > 0.60 ? 2 : 0); 

        quantum_db.history.push(isVacuo ? 1 : 0);
        quantum_db.power_history.push(powerLevel);
        if(quantum_db.history.length > 50) { quantum_db.history.shift(); quantum_db.power_history.shift(); }

        const calorEl = document.getElementById('heatmap');
        const pCount = quantum_db.power_history.slice(-4).filter(p => p >= 2).length;
        calorEl.innerText = pCount >= 3 ? "CALOR: BRASAS" : (pCount >= 1 ? "CALOR: QUENTE" : "CALOR: FRIO");
        calorEl.style.background = pCount >= 3 ? "#f00" : (pCount >= 1 ? "#ffae00" : "rgba(0,20,0,0.8)");

        document.getElementById('vacuo-tag').innerText = `V√ÅCUO: ${((quantum_db.history.slice(-6).filter(v => v === 1).length / 6) * 100).toFixed(0)}%`;

        const cmdEl = document.getElementById('cmd');
        const stkEl = document.getElementById('stk');
        const card = document.createElement('div');
        card.className = 'card';

        // üî± REGRAS DE STAKE EXATAS [cite: 2026-01-19]
        if(isVacuo) {
            cmdEl.innerText = "PULA"; cmdEl.style.color = "#f00"; stkEl.innerText = "R$ 0,00";
            card.innerHTML = `<span style="font-size:9px; color:#f00;">üõ°Ô∏è V√ÅCUO DETECTADO</span>`;
        } else {
            cmdEl.innerText = pctVal < 55 ? "SONDAGEM" : "ENTRA";
            cmdEl.style.color = pctVal < 55 ? "#ff0" : "#0ff";
            stkEl.innerText = pctVal < 55 ? "10 centavos" : (pctVal > 85 ? "1 Real" : "20 centavos");
            let xSaida = ((magnitude * 10) * 0.5).toFixed(2); // REDUTOR -50% [cite: 2026-01-16]
            card.innerHTML = `<span style="font-size:9px; color:#fff;">üéØ ALVO: ${xSaida}x</span>`;
        }

        document.getElementById('log-content').prepend(card);
        if(document.getElementById('log-content').children.length > 6) document.getElementById('log-content').lastChild.remove();
        localStorage.setItem('SOBERANIA_V11_DB', JSON.stringify(quantum_db));
        updateDNAMapping();
    }

    // MATRIX BG
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    const drops = Array(Math.floor(canvas.width / 12)).fill(0);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0"; ctx.font = "12px monospace";
        drops.forEach((y, i) => { ctx.fillText(String.fromCharCode(0x30A0 + Math.random()*96), i*12, y); drops[i] = y > canvas.height ? 0 : y + 15; });
    }
    setInterval(draw, 50);
    window.onload = () => { updatePulse(); updateDNAMapping(); rotateID(); };
</script>
</body>
</html>
