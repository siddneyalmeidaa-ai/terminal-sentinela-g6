<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL SUPREMACIA - SPA</title>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Courier New', monospace; }
        #terminal-box {
            position: relative; width: 90%; max-width: 450px; min-height: 620px;
            border: 3px solid #0f0; border-radius: 20px; overflow: hidden;
            box-shadow: 0 0 30px #0f0; background: #000;
        }
        #matrix-bg { position: absolute; top: 0; left: 0; z-index: 1; opacity: 0.2; }
        #ui-layer { position: relative; z-index: 2; padding: 25px; color: #0f0; display: flex; flex-direction: column; height: 100%; box-sizing: border-box;}
        .vibrante { color: #fff; text-shadow: 0 0 10px #0f0; font-weight: bold; }
        
        /* Container de Histórico Dinâmico */
        #historico-lista {
            margin: 15px 0; padding: 10px; border: 1px solid #050; border-radius: 10px;
            background: rgba(0, 20, 0, 0.4); font-size: 11px; height: 120px; overflow-y: auto;
        }
        .hist-item { border-bottom: 1px solid #020; padding: 5px 0; display: flex; justify-content: space-between; animation: blink 0.5s; }
        @keyframes blink { from { opacity: 0; } to { opacity: 1; } }

        #btn-ignicao {
            background: #0f0; color: #000; border: none; padding: 20px;
            border-radius: 15px; font-weight: bold; font-size: 20px;
            cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px #0f0;
        }
    </style>
</head>
<body>

<div id="terminal-box">
    <canvas id="matrix-bg"></canvas>
    <div id="ui-layer">
        <div style="font-size: 10px; border-bottom: 1px solid #0f0; padding-bottom: 10px;">
            > [SISTEMA]: MEMÓRIA QUÂNTICA ATIVA [cite: 2026-02-06]<br>
            > [STATUS]: MODO FANTASMA SINCRONIZADO [cite: 2026-01-28]
        </div>

        <div style="margin-top: 20px; font-size: 18px;">
            <p>PADRÃO OURO: <span class="vibrante" id="pct">PENDENTE 0%</span></p>
            <p>AÇÃO IMEDIATA: <span class="vibrante" id="cmd" style="color:#0ff">AGUARDANDO...</span></p>
            <p>STAKE PRECISA: <span class="vibrante" id="stk">R$ 0,00</span></p>
        </div>

        <div id="historico-lista">
            <div style="text-align: center; color: #0f0; border-bottom: 1px solid #0f0; margin-bottom: 5px; font-size: 9px;">LOG DE FRAGMENTAÇÃO EM TEMPO REAL</div>
            <div id="log-content"></div>
        </div>

        <button id="btn-ignicao" onclick="dispararIgnicao()">IGNIÇÃO: INJETAR DADOS</button>
        <div id="turbina-status" style="font-size: 9px; margin-top: 10px; text-align: center; color: #0f0;">[IA-TURBINA]: PRONTA PARA SUSTENTAÇÃO</div>
    </div>
</div>

<script>
    // --- MOTOR MATRIX ---
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    const box = document.getElementById('terminal-box');
    canvas.width = box.offsetWidth; canvas.height = box.offsetHeight;
    const letters = "01"; const fontSize = 14; const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px monospace";
        drops.forEach((y, i) => {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, y * fontSize);
            if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);

    // --- LÓGICA DE INJEÇÃO SEM REPETIÇÃO ---
    function dispararIgnicao() {
        document.getElementById('turbina-status').innerText = "[IA-TURBINA]: INJETANDO...";
        
        setTimeout(() => {
            // Gera X aleatório baseado na projeção (Regra -50%) [cite: 2026-01-16, 2025-12-29]
            const projecaoReal = (Math.random() * (5.0 - 1.5) + 1.5).toFixed(2);
            const saidaSegura = (projecaoReal * 0.50).toFixed(2);
            
            document.getElementById('pct').innerText = "LIBERADO 100%"; // [cite: 2026-01-12]
            document.getElementById('cmd').innerText = "ENTRA"; // [cite: 2025-12-29]
            document.getElementById('stk').innerText = "R$ 1,00"; // [cite: 2026-01-19]

            // Adiciona item único ao histórico [cite: 2026-01-27]
            const log = document.getElementById('log-content');
            const item = document.createElement('div');
            item.className = 'hist-item';
            item.innerHTML = `<span>ID: ${Math.floor(Math.random()*999)}</span> <span style="color:#fff">WIN: ${saidaSegura}x (Ref: ${projecaoReal}x)</span>`;
            log.prepend(item);
            
            document.getElementById('btn-ignicao').innerText = "MODO FANTASMA ATIVO";
            document.getElementById('turbina-status').innerText = "[IA-TURBINA]: VOO ESTABILIZADO";
        }, 800);
    }
</script>
</body>
</html>
